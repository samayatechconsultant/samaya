            <i class="header-toggle d-xl-none bi bi-list dragIcon circle"></i>

                onclick="toggleTitleContent(this)"></i>
            <i class="bi bi-image-fill toggle-images dragIcon circle" id="toggleImages"
                onclick="toggleImages(this)"></i>
            <i class="bi bi-images show-images-slide dragIcon circle" id="toggleImagesSlider"
                onclick="openSlider()"></i>

        </div>

<!-- Popup Loader -->
<div id="loader">
    <img src="assets/img/favicon.png" alt="Loading...">
</div>

<!-- Popup pdfModal -->
<div class="pdf-popup" id="pdfPopup">
    <div class="pdf-popup-content">
        <span class="pdf-close" onclick="closePdf()">×</span>
        <iframe id="pdfFrame"></iframe>
    </div>
</div>

<div class="modal" id="imageModal" onclick="closeImage()"> <span class="close-btn">&times;</span> <img loading="lazy"
        onclick="openImage(this)" id="modalImg"> </div>
<!-- Popup Images Slider -->
<div id="sliderPopup">
    <span class="close" onclick="closeSlider()">✖</span>
    <span class="nav-btn prev" onclick="changeSlide(-1)">❮</span>
    <img id="sliderImage">
    <span class="nav-btn next" onclick="changeSlide(1)">❯</span>
</div>

<!-- Popup Text Slider -->
<div id="sliderTextPopup">
    <span class="close" onclick="closeTextSlider()">✕</span>
    <span class="nav-btn prev" onclick="changeTextSlide(-1)">❮</span>

    <div id="sliderBox">
        <div id="sliderTitle"></div>
        <div id="sliderTextContent"></div>
    </div>

    <span class="nav-btn next" onclick="changeTextSlide(1)">❯</span>
</div>
