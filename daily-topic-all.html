    <style>
        .section-title h2 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 20px;
            padding-bottom: 20px;
            position: relative;
            color: #FF4013;
        }

        #loader {
            z-index: 10000 !important;
        }

        .faq-grid {
            max-width: 1100px !important;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
            color: #000;
        }

        /*    .faq-item {
            position: relative;
            background: #fff;
           
            padding: 30px 5px 5px;
            margin-bottom: 5px;
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.08);
            border: 1px solid #ff3c00;
            color: #000;
        } */
        .faq-item {
            position: relative;
            background: #fff;
            padding: 5px 5px 0px;
            margin-bottom: 5px;
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.08);
            border: 1px solid #ff3c00;
            color: #000;
            border-left: 0px;
        }

        .faq-item::before {
            content: attr(data-topic);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 16px 20px;
            padding: 6px 0px;
            font-weight: 600;
            font-size: 1.05rem;
            color: #fff;
            background: linear-gradient(135deg, #ff512f, #dd2476);
            background: linear-gradient(90deg in oklab, blue, red);
            background: linear-gradient(0deg, #D40000 0%, #FF4013 100%);
            background: linear-gradient(0deg, #0563bb 0%, #0563bb 100%);
            border-radius: 16px 16px 0 0;
        }

        .faq-item::before {
            border-radius: 16px 16px 0 0;
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            width: 5px;
            height: 100%;
            background: #198754;
        }


        .faq-question span,
        p {
            font-size: 15px;
            color: #000 !important;
            display: contents;
        }

        .faq-question-new {
            /* font-weight: 600; */
            margin-bottom: 0px;
            display: flex;
            justify-content: left;
            color: #000;
            font-size: medium;
            margin-left: 10px;
        }

        .faq-question-new>i {
            color: #ff4013;
            padding-right: 5px;
            padding-left: 5px;
            font-size: 15px;
            display: none;
        }

        .faq-answer-new {
            color: #000;
            line-height: 1.6;
            display: none;
        }

        .faq-item-new.active .faq-answer-new {
            max-height: 100%;
            color: var(--bs-black);
            text-align: left;
            display: block;
            grid-column: 1 / -1;
            margin-left: 25px;
        }

        .faq-item:has(.faq-toggle:checked) {
            grid-column: 1 / -1;
        }

        .faq-item-new.active {
            grid-column: 1 / -1;
        }

        .iqas-section:empty {
            display: none;
        }

        @media (max-width: 600px) {
            .faq-item-new {
                padding: 56px 16px 16px;
            }
        }
    </style>
