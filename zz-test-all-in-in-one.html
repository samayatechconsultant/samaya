        const tabs = document.getElementById("iconTabs");
        const content = document.getElementById("iconTabContent");
        const url = "/all-in-one-iqas.html";
        items.forEach((item, i) => {
            const id = "tab" + i;

            tabs.innerHTML += `
    <li class="nav-item">
      <button class="nav-link ${i === 0 ? 'active' : ''}"
              data-bs-toggle="tab"
              data-bs-target="#${id}"
              title="${item[0]}">
        <i class="bi ${item[1]}"></i>
      </button>
    </li>`;

            content.innerHTML += `
    <div class="tab-pane fade ${i === 0 ? 'show active' : ''}" id="${id}">
      <div class="loader">Loading ${item[0]}...</div>
    </div>`;
        });

        function loadById(url, targetId, container) {
            fetch(url)
                .then(r => r.text())
                .then(html => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, "text/html");
                    const el = doc.getElementById(targetId);

                    if (el) {
                        container.innerHTML = el.innerHTML;
                    } else {
                        container.innerHTML = `<div class="text-warning">
          Element with id="${targetId}" not found in ${url}
        </div>`;
                    }
                    container.dataset.loaded = "true";
                })
                .catch(() => {
                    container.innerHTML = `<div class="text-danger">Failed to load ${url}</div>`;
                });
        }

        // Load when tab is shown
        document.getElementById("iconTabs").addEventListener("shown.bs.tab", e => {
            const btns = [...document.querySelectorAll("#iconTabs button")];
            const index = btns.indexOf(e.target);
            const paneId = e.target.getAttribute("data-bs-target").substring(1);
            const pane = document.getElementById(paneId);
           
            if (!pane.dataset.loaded) {
                loadById(url, items[index][3], pane);
            }
        });

        // Auto-load first tab
        window.addEventListener("load", () => {
            const firstPane = document.getElementById("tab0");
            loadById(url, items[0][3], firstPane);
        });
