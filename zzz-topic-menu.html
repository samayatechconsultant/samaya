    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --accent: #38bdf8;
            --text: #e5e7eb;
        }

        .topic-meenu-body {
            margin: 0;
            background: #fff !important;
            color: var(--text);
            /* font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; */
        }

        .topic-meenu-section {
            background: #fff !important;
        }

        header {
            padding: 20px;
            font-size: 22px;
            font-weight: 600;
            text-align: center;
            color: var(--accent);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 16px;
            padding: 16px;
            max-width: 1200px;
            margin: auto;
        }

        .card {
            background: var(--nav-dropdown-background-color);
            border-radius: 14px;
            padding: 5px;
            display: flex;
            align-items: center;
            gap: 12px;
            color: #fd7e14;
            cursor: pointer;
            transition: transform .2s ease, box-shadow .2s ease, background .2s ease;
            border: 2px solid #00ffff;
            text-align: center;
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 24px rgba(0, 0, 0, .35);
            background: var(--bs-form-valid-border-color);
        }

        .icon-wrap {
            width: 42px;
            height: 42px;
            border-radius: 10px;
            display: flex;
            place-items: center;
            color: var(--accent);
            flex-shrink: 0;
        }

        .icon-wrap i+i {
            margin-left: -47px;
            font-size: 50px;
            opacity: .9;
            color: #22c55e;
            z-index: 1;
        }

        .icon-wrap i {
            color: #fd7e14;
            z-index: 2;
            font-size: -webkit-xxx-large;
        }

        .title {
            font-size: 15px;
            line-height: 1.2;
            font-weight: 500;
        }

        @media (max-width:480px) {
            header {
                font-size: 18px
            }

            .title {
                font-size: 14px
            }
        }
    </style>
