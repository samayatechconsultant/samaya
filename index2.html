<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Your Videograph Portfolio</title>

  <!-- Bootstrap CSS (choose v4 or v5) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Optional FontAwesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body { font-family: Arial, sans-serif; }
    .hero { height: 80vh; background: #000 url('your-bg.jpg') center/cover no-repeat; color: #fff; }
    .portfolio-item img { width: 100%; }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
  <a class="navbar-brand" href="#">Videograph</a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
      data-bs-target="#navmenu">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navmenu">
    <ul class="navbar-nav ms-auto">
      <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
      <li class="nav-item"><a class="nav-link" href="#portfolio">Portfolio</a></li>
      <li class="nav-item"><a class="nav-link" href="#blog">Blog</a></li>
      <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
    </ul>
  </div>
</nav>

<!-- Hero Section -->
<section class="hero d-flex align-items-center justify-content-center text-center">
  <div>
    <h1 class="display-4">Capture Your Story</h1>
    <p class="lead">We make your moments unforgettable</p>
    <a href="#portfolio" class="btn btn-primary">Our Work</a>
  </div>
</section>

<!-- About -->
<section id="about" class="py-5">
  <div class="container">
    <h2 class="text-center mb-4">About Us</h2>
    <p class="text-center">Brief intro about your videography service or portfolio.</p>
  </div>
</section>

<!-- Portfolio -->
<section id="portfolio" class="py-5 bg-light">
  <div class="container">
    <h2 class="text-center mb-4">Portfolio</h2>
    <div class="row g-4">
      <div class="col-md-4 portfolio-item">
        <img src="project1.jpg" alt="Project 1">
      </div>
      <div class="col-md-4 portfolio-item">
        <img src="project2.jpg" alt="Project 2">
      </div>
      <div class="col-md-4 portfolio-item">
        <img src="project3.jpg" alt="Project 3">
      </div>
    </div>
  </div>
</section>

<!-- Blog Carousel -->
<section id="blog" class="py-5">
  <div class="container">
    <h2 class="text-center mb-4">Latest Posts</h2>
    <div id="blogCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="row">
            <div class="col-md-4">
              <div class="card">
                <img src="thumb1.jpg" class="card-img-top" alt="Blog Thumb">
                <div class="card-body">
                  <h5 class="card-title">Post Title</h5>
                </div>
              </div>
            </div>
            <!-- repeat columns -->
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#blogCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#blogCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  </div>
</section>

<!-- Contact -->
<section id="contact" class="py-5 bg-dark text-white">
  <div class="container">
    <h2 class="text-center mb-4">Contact Us</h2>
    <form>
      <div class="row g-3">
        <div class="col-md-6"><input type="text" class="form-control" placeholder="Name"></div>
        <div class="col-md-6"><input type="email" class="form-control" placeholder="Email"></div>
      </div>
      <div class="mt-3">
        <textarea class="form-control" rows="4" placeholder="Message"></textarea>
      </div>
      <button type="submit" class="btn btn-primary mt-3">Send Message</button>
    </form>
  </div>
</section>

<!-- Footer -->
<footer class="py-3 bg-black text-white text-center">
  <p class="mb-0">&copy; 2025 Your Website. All rights reserved.</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
