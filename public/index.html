<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>LinkedIn Free Post</title>

    <style>
        body {
            font-family: Arial;
            background: #f3f6f8;
            padding: 40px;
        }

        .box {
            max-width: 600px;
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        textarea {
            width: 100%;
            height: 120px;
            margin-bottom: 15px;
            padding: 10px;
        }

        button {
            background: #0a66c2;
            color: white;
            border: none;
            padding: 10px 18px;
            cursor: pointer;
            border-radius: 4px;
        }

        #status {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="box">
        <h2>üöÄ Post to LinkedIn (Free)</h2>

        <textarea id="text" placeholder="Write your LinkedIn post..."></textarea>

        <button onclick="post()">Post</button>

        <div id="status"></div>
    </div>

    <script>
        function post() {
            const text = document.getElementById("text").value;

            fetch("/api/post", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ text })
            })
                .then(res => {
                    if (res.status === 201) {
                        document.getElementById("status").innerText =
                            "‚úÖ Posted successfully!";
                    } else {
                        return res.text().then(err => { throw err; });
                    }
                })
                .catch(err => {
                    console.error(err);
                    document.getElementById("status").innerText =
                        "‚ùå Failed to post (check console)";
                });
        }
    </script>
</body>

</html>
