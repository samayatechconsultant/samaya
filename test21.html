<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Each Icon as Separate Tab</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons v1.11.3 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <style>
    body{
      background:#0f172a;
      color:#fff;
      padding:20px;
    }
    .nav-tabs .nav-link{
      color:#cbd5f5;
      white-space:nowrap;
    }
    .nav-tabs .nav-link.active{
      background:#1e293b;
      color:#38bdf8;
      border-color:#1e293b #1e293b #0f172a;
    }
    .tab-content{
      background:#1e293b;
      padding:30px;
      border-radius:0 0 10px 10px;
      min-height:150px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:22px;
    }
    .big-icon{
      font-size:48px;
      color:#22c55e;
      margin-right:12px;
    }
  </style>
</head>
<body>

<ul class="nav nav-tabs flex-wrap" id="iconTabs"></ul>
<div class="tab-content mt-3" id="iconTabContent"></div>

<script>
const items = [
  ["Engineer to Architect","bi-diagram-3"],
  ["Microservices Architecture (.NET + Azure)","bi-boxes"],
  ["API First Architecture","bi-plug"],
  ["API Gateways Explained","bi-door-open"],
  ["APIs","bi-braces"],
  ["Architecture","bi-building"],
  ["Architecture Documentation & Diagrams","bi-file-earmark-text"],
  ["Clean Architecture","bi-layers"],
  ["DDD (Domain-Driven Design)","bi-bounding-box"],
  ["Design Pattern","bi-grid"],
  ["Draw.io / Lucidchart","bi-pencil-square"],
  ["Microservices Architecture","bi-diagram-2"],
  ["Performance Optimization","bi-speedometer2"],
  ["RESTful APIs","bi-arrow-left-right"],
  ["Scalable & Maintainable Design Patterns","bi-arrows-expand"],
  ["Scalable Solution Design","bi-graph-up-arrow"],
  ["Scenario Based Microservices","bi-bezier2"],
  ["SOLID Principles","bi-gem"],
  ["Web API","bi-globe"],
  ["GraphQL","bi-node-plus"],
  ["Webhook","bi-lightning"],

  ["Microsoft Azure","bi-cloud"],
  ["Azure Functions","bi-cpu"],
  ["Azure DevOps","bi-infinity"],
  ["Azure Key Vault","bi-shield-lock"],
  ["Azure Repos","bi-folder"],
  ["Azure Service Bus","bi-truck"],
  ["Scenario Based Azure & Azure Functions","bi-cloud-arrow-up"],

  ["Git","bi-git"],
  ["GitHub","bi-github"],
  ["GitHub Actions","bi-lightning-charge"],
  ["GitLab","bi-gitlab"],
  ["CI/CD","bi-arrow-repeat"],
  ["Docker","bi-box-seam"],
  ["Kubernetes Commands","bi-terminal"],

  ["C#","bi-code-slash"],
  ["LINQ","bi-filter"],
  ["Entity Framework","bi-database"],
  ["WPF","bi-window"],
  ["JavaScript / jQuery / AJAX","bi-filetype-js"],
  ["React","bi-bootstrap"],

  ["SQL","bi-database"],
  ["Logging & Monitoring","bi-activity"],
  ["Agile Methodology","bi-kanban"],
  ["Technical Leadership & Mentoring","bi-people"],
  ["Code Reviews","bi-eye"],
  ["Technical Architect IQAs (.NET + Azure)","bi-award"]
];

const tabs = document.getElementById("iconTabs");
const content = document.getElementById("iconTabContent");

items.forEach((item, i) => {
  const id = "tab" + i;

  tabs.innerHTML += `
    <li class="nav-item">
      <button class="nav-link ${i===0?'active':''}" data-bs-toggle="tab" data-bs-target="#${id}">
        <i class="bi ${item[1]}"></i>
      </button>
    </li>`;

  content.innerHTML += `
    <div class="tab-pane fade ${i===0?'show active':''}" id="${id}">
      <div>
        <i class="bi ${item[1]} big-icon"></i>
        ${item[0]}
      </div>
    </div>`;
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
