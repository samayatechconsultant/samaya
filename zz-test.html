<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capabilities</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #0f0f12;
            color: #fff;
        }

        .capability-grid {
            padding: 0 10px;
        }

        .capability-card {
            height: 100%;
            background: linear-gradient(145deg, #141418, #0c0c10);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 14px;
            padding: 18px 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.25);
        }

        .capability-card img {
            max-width: 110px;
            /* bigger image */
            height: auto;
            margin-bottom: 14px;
            transition: transform 0.3s ease;
        }

        .capability-card p {
            margin: 0;
            font-size: 14px;
            font-weight: 500;
            color: #f1f1f1;
            line-height: 1.3;
        }

        .capability-card:hover {
            transform: translateY(-6px);
            border-color: #0d6efd;
            box-shadow: 0 14px 28px rgba(0, 0, 0, 0.4);
        }

        .capability-card:hover img {
            transform: scale(1.1);
        }

        @media (max-width: 576px) {
            .capability-card img {
                max-width: 90px;
                /* slightly smaller on mobile */
            }

            .capability-card p {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>

    <div class="container py-5">
        <div class="testimonial-item mt-4">
            <div class="row g-4 justify-content-center capability-grid">

                <div class="col-6">
                    <div class="capability-card">
                        <img src="/assets/img/capability-industries/data-analys-1.webp" alt="">
                        <p>Data, Analytics & AI</p>
                    </div>
                </div>

                <div class="col-6">
                    <div class="capability-card">
                        <img src="/assets/img/capability-industries/digital-transformation-2.webp" alt="">
                        <p>Digital Transformation</p>
                    </div>
                </div>

                <div class="col-6">
                    <div class="capability-card">
                        <img src="/assets/img/capability-industries/Integration-03-1.webp" alt="">
                        <p>Cloud Integration</p>
                    </div>
                </div>

                <div class="col-6">
                    <div class="capability-card">
                        <img src="/assets/img/capability-industries/demo.webp" alt="">
                        <p>Project Management</p>
                    </div>
                </div>

                <div class="col-6">
                    <div class="capability-card">
                        <img src="/assets/img/capability-industries/subimages-procklin-website.webp" alt="">
                        <p>Change Management</p>
                    </div>
                </div>

                <div class="col-6">
                    <div class="capability-card">
                        <img src="/assets/img/capability-industries/product-development-02-1.webp" alt="">
                        <p>Product Development</p>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
